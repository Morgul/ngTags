<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Simple example of using ngTags:</h1>
        <p class="lead">
            This shows using ngTags inside a form, with a model and replacing spaces with dashes.
        </p>
        <div class="panel panel-default text-left">
            <div class="panel-heading"><span class="text-muted">Example</span></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleTagsInput1">Tags</label>
                        <ng-tags id="exampleTagsInput1" model="tags" tag-class="'label-primary'" replace-spaces="true"></ng-tags>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <hr>
                <h3>Tags Output:</h3>
                <pre>{{ tags| json }}</pre>
            </div>
        </div>
    </div>

</div><!-- /.container -->
